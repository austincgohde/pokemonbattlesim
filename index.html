<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3v3 Pokemon Battle</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  </head>
  <body>

    <main>
      <div id="central-info">
        <div id="user-log">

        </div>
        <div id="battle-scene">
          <div id="comp-active-display" class="battle-info">

          </div>
          <div id="comp-active-sprite" class="battle-sprite">

          </div>
          <div id="user-active-sprite" class="battle-sprite">

          </div>
          <div id="user-active-display" class="battle-info">

          </div>
        </div>
        <div id="comp-log">

        </div>
      </div>
    </main>

    <footer id="user-interface">
      <div id="large">

      </div>
      <div id="small-container">
        <div id="small-top-left" class="small">

        </div>
        <div id="small-top-right" class="small">

        </div>
        <div id="small-bottom-left" class="small">

        </div>
        <div id="small-bottom-right" class="small">

        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
